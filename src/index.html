<!DOCTYPE html>
<html lang="en-US">
  <head>
    <head>
      <title>Money Exchange</title>
    </head>
<body>
  <div class="jumbotron">
    <h1>Money Exchange Rates</h1>
  </div>
  <div class="sidebar">
    <h4>List of currencies:</h4>
    <ul>
      <li>AUD</li>
      <li>BGN</li>
      <li>CAD</li>
      <li>CHF</li>
      <li>EGP</li>
      <li>EUR</li>
      <li>GBO</li>
      <li>and more</li>
    </ul>
  </div>
  <div class="container">
    <div class="inputForm">
      <div class="convertUSD">
        <label>Enter a currency to convert: </label>
        <input id="convert-to" type="text" required>
      </div>
      <br>
      <br>
      <label>Enter amount to convert:</label>
      <input id="amount-of-money" type="number">
      <br>
      <br>
      <button class="btn-secondary" id="submit">Get Rate</button>
      <br>
      <br>
      <label class="radio">
        <input type="radio" name="whichWay" value="other">
        Convert to USD
      </label>
      <label class="radio">
        <input type="radio" name="whichWay" value="USD" checked>
        Convert from USD
      </label>
    </div>
  <br>
  <br>
  <div class="showRate"></div>
  <div class="showExchange"></div>
  <div class="showRateOther"></div>
  <div class="showExchangeOther"></div>
  <div class="showErrors"></div>
  <div class="errorMessage"></div>
</div>
</body>
</html>
